<!DOCTYPE html>
<html class="page" lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Путь JavaScript</title>
</head>
<body class="page__body">
  <div class="page__body-wrap">
    <section class="way-js">
      <h1 class="main-heading">Путь JavaScript</h1>
      <div class="way-js__block">
        <p class="way-js__description">Можно выделить три основных направления для прогресса JavaScript</p>
        <div class="way-js__books">
          <picture>
            <img src="img/books.jpg" srcset="img/books@2x.jpg" width="770" height="300" alt="Книги по JavaScript">
          </picture>
        </div>
      </div>
      <div class="way-js__range-controls">
        <div class="way-js__bar" aria-label="Ползунок"></div>
      </div>
    </section>

    <section class="server-js">
      <div class="server-js__wrap">
        <h2 class="heading-second">Серверный <span>JavaScript</span></h2>
        <figure class="server-js__fig">
          <blockquote class="server-js__quote">
            Разработчики и клиенты часто неправильно понимают, что такое система.
            Они видят графический интерфейс и думают, что он и есть система.
            Они определяют систему в терминах графического интерфейса и считают, что должны сразу начать работу с графическим интерфейсом.
            Они не понимают важнейшего принципа: ввод/вывод не важен.
          </blockquote>
          <figcaption>
            — Р. Мартин
          </figcaption>
        </div>
      </figure>

    </section>
  </div>
